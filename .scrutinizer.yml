build:
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
        tests-and-coverage:
            tests:
                override:
                    -
                        command: make phpunit
                        coverage:
                            file: build/coverage.clover
                            format: php-clover
        tests: true
filter:
    excluded_paths:
        - 'test/*'
checks:
    php: true
    javascript: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
